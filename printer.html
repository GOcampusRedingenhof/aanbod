<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lessentabellen GO Campus Redingenhof</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS bestanden -->
  <link rel="stylesheet" href="print-css/main.css">
  <link rel="stylesheet" href="print-css/controls.css">
  <link rel="stylesheet" href="print-css/table.css">
  <link rel="stylesheet" href="print-css/print.css">
</head>
<body>
  <div class="controls">
    <div class="logo-container">
      <img class="logo" src="https://gocampusredingenhof.be/wp-content/uploads/2022/12/logo-go-campus-redingenhof-1.png" alt="GO Campus Redingenhof Logo">
    </div>
    <h1>Lessentabellen GO Campus Redingenhof</h1>
    <div class="control-row">
      <label for="richting-select">Kies richting:</label>
      <select id="richting-select">
        <option value="">--Selecteer een richting--</option>
      </select>
      <button id="load-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4V16M12 16L8 12M12 16L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 20H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Toon lessentabel
      </button>
      <button id="print-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 18H4C3.46957 18 2.96086 17.7893 2.58579 17.4142C2.21071 17.0391 2 16.5304 2 16V11C2 10.4696 2.21071 9.96086 2.58579 9.58579C2.96086 9.21071 3.46957 9 4 9H20C20.5304 9 21.0391 9.21071 21.4142 9.58579C21.7893 9.96086 22 10.4696 22 11V16C22 16.5304 21.7893 17.0391 21.4142 17.4142C21.0391 17.7893 20.5304 18 20 18H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 14H6V22H18V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Afdrukken
      </button>
    </div>
    <div class="domain-selector">
      <label>Domein kleur:</label>
      <button data-domain="stem" style="background-color: var(--stem-color);">STEM</button>
      <button data-domain="maatschappij-welzijn" style="background-color: var(--maatschappij-welzijn-color);">Maatschappij & Welzijn</button>
      <button data-domain="economie-organisatie" style="background-color: var(--economie-organisatie-color);">Economie & Organisatie</button>
      <button data-domain="sport-topsport" style="background-color: var(--sport-topsport-color); color: #333;">Sport & Topsport</button>
      <button data-domain="eerste-graad" style="background-color: var(--eerste-graad-color);">Eerste Graad</button>
      <button data-domain="okan" style="background-color: var(--okan-color);">OKAN</button>
      <button data-domain="schakeljaar" style="background-color: var(--schakeljaar-color);">Schakeljaar</button>
    </div>
  </div>
  
  <div id="table-container" class="table-container">
    <h2 id="richting-titel" class="richting-titel"></h2>
    <h3 id="richting-graad" class="richting-graad"></h3>
    <div id="table-content"></div>
    <div id="footnotes" class="footnotes"></div>
    <div class="datum">Afgedrukt op: <span id="datum"></span></div>
  </div>

  <!-- JS modules -->
  <script src="print-js/utils.js"></script>
  <script src="print-js/data-loader.js"></script>
  <script src="print-js/table-generator.js"></script>
  <script src="print-js/ui-controller.js"></script>
  <script src="print-js/app.js"></script>
</body>
</html>
