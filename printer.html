<!-- print.html: autonome printmodule voor lessentabellen -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print Lessentabel</title>
  <link rel="stylesheet" href="printer-css/print.css">
</head>
<body>
  <header class="print-header">
    <h1 id="title">Lessentabel</h1>
    <div class="dropdowns">
      <select id="richting-select"></select>
      <select id="domein-select"></select>
      <button id="btn-print">Print</button>
    </div>
  </header>

  <main id="table-container">
    <!-- Dynamisch gegenereerde tabel komt hier -->
  </main>

  <footer class="print-footer">
    <span id="print-date"></span>
  </footer>

  <!-- Modulaire scripts -->
  <script type="module" src="print-js/data-loader.js"></script>
  <script type="module" src="print-js/model.js"></script>
  <script type="module" src="print-js/table-generator.js"></script>
  <script type="module" src="print-js/ui-controller.js"></script>
</body>
</html>
