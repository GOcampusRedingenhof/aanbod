<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Lessentabellen GO Campus Redingenhof">
  <title>Lessentabellen GO Campus Redingenhof</title>

  <!-- Jouw bestaande CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/detail-view.css">
  
  <!-- Print‑CSS moet als laatste staan -->
  <link rel="stylesheet" href="css/print-styles.css">

  <!-- Fonts & favicon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Overlay voor slidein -->
  <div id="overlay"></div>

  <!-- Inline achtergrond‑PNG: print‑only -->
  <img 
    src="https://images.squarespace-cdn.com/content/670992d66064015802d7e5dc/20828b48-569c-42e4-abd5-51dbd409f5bb/SAMEN+VER%21+%281%29.png?content-type=image%2Fpng" 
    class="print-bg" 
    alt="" aria-hidden="true"
  >

  <div id="lessentabellen-container" class="lessentabellen-container">
    <h1 class="lessentabellen-title">Lessentabellen GO Campus Redingenhof</h1>
    <p class="slogan">Klik op een richting voor details en print de lessentabel.</p>

    <div class="lessentabellen-root">
      <div id="domains-container" class="domains-grid">
        <div class="loader-spinner"></div>
      </div>

      <div id="slidein" class="lessentabellen-wrapper" tabindex="-1" data-domain="">
        <div class="detail-header">
          <button class="close-btn" aria-label="Sluiten">×</button>
          <h2 id="opleiding-titel"></h2>
          <p id="opleiding-beschrijving"></p>
        </div>
        <div class="detail-content">
          <div class="action-buttons">
            <a id="brochure-link" href="#" target="_blank">Brochure</a>
            <button id="print-button" type="button">Afdrukken</button>
          </div>
          <div id="lessentabel-container">
            <table class="lessentabel"></table>
          </div>
          <div id="footnotes"></div>
        </div>
        <div class="print-footer">
          <!-- Logo verwijderd op verzoek -->
          <div class="datum">Afgedrukt op: <span id="datum-print"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV‑parser & App entrypoint -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script type="module" src="js/index.js"></script>
// Voeg dit direct vóór de sluitende </body> tag in index.html toe

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Vind de print knop en voeg event listener toe
  const printButton = document.getElementById('print-button');
  if (printButton) {
    printButton.addEventListener('click', handlePrint);
  }
  
  // Print functie die een nieuw venster gebruikt
  function handlePrint() {
    // Haal de benodigde gegevens op
    const title = document.getElementById('opleiding-titel').textContent;
    const tableHTML = document.querySelector('.lessentabel').outerHTML;
    const currentDate = new Date().toLocaleDateString('nl-BE', {
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });
    
    // Creëer een schone print-pagina
    const printWindow = window.open('', '_blank');
    
    // Schrijf clean HTML naar het nieuwe venster
    printWindow.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>${title} - Lessentabel</title>
        <style>
          @media print {
            @page {
              size: A4 portrait;
              margin: 1.5cm;
            }
          }
          
          body {
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 20px;
          }
          
          h1 {
            text-align: center;
            font-size: 18pt;
            margin-bottom: 20px;
            color: #E399BB; /* Maatschappij & Welzijn kleur */
          }
          
          table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 10pt;
          }
          
          th, td {
            border: 1px solid #000;
            padding: 4px 6px;
            text-align: left;
          }
          
          th {
            background-color: #f0f0f0;
            font-weight: bold;
          }
          
          tr.categorie-header th {
            text-transform: uppercase;
            background-color: #f0f0f0;
          }
          
          tr.totaal-row td {
            font-weight: bold;
            border-top: 2px solid #000;
          }
          
          tr.subvak td:first-child {
            padding-left: 15px;
          }
          
          .footer {
            text-align: right;
            font-size: 9pt;
            margin-top: 20px;
          }
        </style>
      </head>
      <body>
        <h1>${title}</h1>
        ${tableHTML}
        <div class="footer">Afgedrukt op: ${currentDate}</div>
        <script>
          // Print meteen en sluit het venster na het printen
          window.onload = function() {
            window.print();
            window.onafterprint = function() {
              window.close();
            };
          };
        </script>
      </body>
      </html>
    `);
    
    printWindow.document.close();
  }
});
</script>
</body>
</html>
