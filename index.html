<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opleidingsaanbod</title>
  <!-- Core styles -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Print‑specifieke styles -->
  <link rel="stylesheet" href="css/print-styles.css">
</head>
<body>
  <!-- Hoofdcontent, te verbergen in print -->
  <header id="index">
    <img src="images/logo.png" alt="Schoollogo" class="logo">
    <h1 class="slogan">Samen verder in leren</h1>
    <button id="print-button" type="button">Print aanbod</button>
  </header>

  <!-- Grid met klassen (wordt door JS gevuld) -->
  <main>
    <div id="grid"></div>
  </main>

  <!-- Overlay en slide‑in infokader -->
  <div id="overlay" class="overlay"></div>
  <aside id="slidein" class="slidein">
    <!-- Sluitknop -->
    <button class="close-btn" aria-label="Sluit">&#10005;</button>

    <!-- Inhoud van de slide‑in -->
    <div class="slidein-content">
      <h2 id="richting-titel"></h2>
      <div id="omschrijving"></div>
      <!-- Container voor de lessentabel -->
      <div id="tabel-container">
        <table class="lessentabel">
          <!-- wordt gevuld door table-generator.js -->
        </table>
      </div>
    </div>

    <!-- Eventuele extra actieknoppen -->
    <div class="action-buttons">
      <button id="export-pdf" type="button">Exporteer PDF</button>
    </div>

    <!-- Footer met datum voor print -->
    <footer>
      <div id="datum-print"></div>
    </footer>
  </aside>

  <!-- Voetnoten onderaan -->
  <section id="footnotes"></section>

  <!-- Modules importeren en initialiseren -->
  <script type="module" src="js/index.js"></script>
  <script type="module">
    import initPrintHandler from './js/print-handler.js';
    import gridBuilder       from './js/grid-builder.js';
    import loader            from './js/loader.js';
    import appController     from './js/app-controller.js';

    // Data inladen en app opstarten
    loader.loadData().then(({ klassen, lessen, voetnoten }) => {
      gridBuilder.buildGrid(klassen);
      appController.setup({ klassen, lessen, voetnoten });
      // Initieer de print‑handler voor de huidige klas
      initPrintHandler(appController.currentKlas);
    });
  </script>
</body>
</html>
