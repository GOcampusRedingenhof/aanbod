<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Lessentabellen GO Campus Redingenhof">
  <title>Lessentabellen GO Campus Redingenhof</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/detail-view.css">
  <link rel="stylesheet" href="css/print-styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Papa Parse voor CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Overlay voor slidein -->
  <div id="overlay"></div>

  <div id="lessentabellen-container" class="lessentabellen-container">
    <h1 class="lessentabellen-title">Lessentabellen GO Campus Redingenhof</h1>
    <p class="lessentabellen-intro">Klik op een richting om de lessentabel te bekijken en af te drukken.</p>

    <div class="lessentabellen-root">
      <div id="domains-container" class="domains-grid">
        <!-- Hier komen de domeinen en richtingen -->
        <div class="loader-spinner"></div>
      </div>

      <!-- Slidein panel voor detail-weergave -->
      <div id="slidein" class="lessentabellen-wrapper" tabindex="-1" data-domain="">
        <div class="detail-header">
          <button class="close-btn" aria-label="Sluiten">√ó</button>
          <h2 id="opleiding-titel"></h2>
          <p id="opleiding-beschrijving"></p>
        </div>
        <div class="detail-content">
          <div class="action-buttons">
            <button id="print-button" type="button">Afdrukken</button>
          </div>
          <div id="lessentabel-container">
            <!-- Hier komt de tabel -->
          </div>
          <div id="footnotes">
            <!-- Hier komen de voetnoten -->
          </div>
        </div>
        <div class="print-footer">
          <div class="datum">Afgedrukt op: <span id="datum-print"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- App entrypoint -->
  <script type="module">
    import LessentabellenApp from './js/index.js';
    
    // App is al ge√Ønitialiseerd in index.js
    console.log('Lessentabellen app geladen');
  </script>
  
  <!-- Vereenvoudigde fallback voor browsers zonder module support -->
  <script nomodule>
    document.getElementById('domains-container').innerHTML = `
      <div class="error-message">
        <h3>Uw browser ondersteunt moderne JavaScript modules niet</h3>
        <p>Gebruik een recente versie van Chrome, Firefox, Edge of Safari om deze toepassing te gebruiken.</p>
      </div>
    `;
  </script>
<div style="text-align: center; margin: 20px 0;">
  <a href="printer.html" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #0C8464; color: white; text-decoration: none; border-radius: 4px; font-family: 'Montserrat', sans-serif; font-weight: 600; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
    <span style="margin-right: 8px;">üñ®Ô∏è</span> Open Lessentabellen Printer
  </a>
</div>
</body>
</html>
