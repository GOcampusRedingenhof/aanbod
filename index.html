<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lessentabellen App – Versie 3.4.0</title>
  <!-- Basis CSS voor functionaliteit -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Grid-specifieke CSS -->
  <link rel="stylesheet" href="css/grid.css">
  <!-- Detail view CSS -->
  <link rel="stylesheet" href="css/detail-view.css">
  <!-- PapaParse vanaf CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="lessentabellen-container">
    <!-- Paginatitel -->
    <h1 class="lessentabellen-title">Lessentabellen GO Campus Redingenhof</h1>
    <p class="lessentabellen-intro">Ontdek hieronder ons uitgebreide studieaanbod. Klik op een richting voor meer details en het volledige uurrooster.</p>
    
    <!-- Hoofdcontainer met lessentabellen-root klasse -->
    <div class="lessentabellen-root">
      <!-- Domeinen container -->
      <div id="domains-container"></div>
      
      <!-- Slide-in paneel voor details en lesrooster -->
      <div id="slidein" class="lessentabellen-wrapper" tabindex="-1">
        <!-- Header sectie -->
        <div class="detail-header">
          <button class="close-btn" aria-label="Sluiten" onclick="LessentabellenApp.closeSlidein()">×</button>
          <h2 id="opleiding-titel">&nbsp;</h2>
          <p id="opleiding-beschrijving"></p>
        </div>
        
        <!-- Content sectie -->
        <div class="detail-content">
          <!-- Actieknoppen -->
          <div class="action-buttons">
            <a id="brochure-link" href="#" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              Brochure
            </a>
            <button onclick="window.print()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
              </svg>
              Afdrukken
            </button>
          </div>
          
          <!-- Lessentabel -->
          <div id="lessentabel-container"></div>
          
          <!-- Voetnoten -->
          <div id="footnotes"></div>
        </div>
        
        <!-- Print-specifieke elementen -->
        <img class="logo-print" src="https://images.squarespace-cdn.com/content/v1/670992d66064015802d7e5dc/5425e461-06b0-4530-9969-4068d5a5dfdc/Scherm%C2%ADafbeelding+2024-12-03+om+09.38.12.jpg?format=1500w" alt="Redingenhof logo" />
        <div class="datum">Afgedrukt op: <span id="datum-print"></span></div>
        <div class="quote">SAMEN VER!</div>
      </div>
      
      <!-- Overlay voor het uitfaden van de achtergrond -->
      <div id="overlay"></div>
    </div>
  </div>
  
  <!-- Module scripts laden in de juiste volgorde -->
  <script src="js/config.js"></script>
  <script src="js/detail-view.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
